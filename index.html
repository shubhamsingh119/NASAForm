<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="NASA.png" />
    </header>
    <main>
      <form id="login-form">
        <label for="astronautName">Astronaut Name ğŸ‘©â€ğŸš€</label>
        <input
          type="text"
          id="astronautName"
          name="astronautName"
          placeholder="Neil Armstrong"
          required
        />
        <label for="astronautEmail">Astronaut Email</label>
        <input
          type="email"
          id="astronautEmail"
          name="astronautEmail"
          placeholder="n.armstrong@nasa.com"
          required
        />
        <label for="astronautPassword">Password</label>
        <input
          type="password"
          id="astronautPassword"
          name="astronautPassword"
          placeholder="******"
          required
        />
        <label for="astronautName">Choose a username</label>
        <input
          required
          type="text"
          id="astronautUserName"
          name="astronautUserName"
          placeholder="NeilArmstrong123"
          minlength="2"
          maxlength="7"
          pattern="[a-zA-Z0-9]+"
        />
        <label for="astronautName">How old are you?</label>

        <input
          required
          type="number"
          id="astronautAge"
          name="astronautAge"
          placeholder="21"
          min="21"
          max="120"
        />
        <button type="submit">submit</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
